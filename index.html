<!DOCTYPE html> <!--DOCTYブラウザに読みこませる意味-->
<html lang="ja"> <!--htmlとはルートの要素、他のタグはこの中に囲う。言語は日本語にする-->
<head> <!--メタ要素やタイトル（ブラウザのタグ）-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--コンテンツを指す要素（表示される部分）htmlの中に一つだけ配置できる-->
    <div>サイトのタイトル</div><!--divはとりあえずのタグ-->
    <div>サイトのコンテンツ</div>

    <header>サイトのタイトル</header><!--適切にマークアップすると可読性があがる-->
    <main>サイトのコンテンツ</main>

    <!--決まったタグでしか出来ないこともある　例えば以下のaタグ-->
    <a href="https://google.com">リンク</a><!--アンカー要素　ハイパーリンクのようなもの-->>

</body>
</html>
<!--タグにカーソルを合わせるとタグの意味を調べられる　MDNのサイト>
